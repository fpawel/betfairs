<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table.footbal-table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
        }
        table.footbal-table th {
            position: sticky;
            top: 1px;
            background-color: #FFFFFF;
            height: 40px;
        }
        table.footbal-table tr:nth-child(even) {
            background-color: #ddd;
        }
        table.footbal-table th, table.footbal-table td {
            border-bottom: 1px solid #ddd;
        }

        table.footbal-table td {
            text-align: left;
            padding: 2px 4px;
        }

        td.dollar {
            text-align: right;
            font-style: italic;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
<script src="scripts/main.js"></script>
<script>

    var app = Elm.Main.fullscreen();

</script>
</body>
</html>
