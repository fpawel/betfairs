    <style>
        table.footbal-table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
        }
        table.footbal-table th {
            position: sticky;
            top: 1px;
            background-color: #FFFFFF;
            height: 40px;
        }
        table.footbal-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table.footbal-table th, table.footbal-table td {
            border-bottom: 1px solid #ddd;
        }

        table.footbal-table td {
            text-align: left;
            padding: 2px 4px;
        }

        td.dollar {
            text-align: right;
            font-style: italic;
        }

    </style>
